<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <meta name="description"content="検索したときに表示される説明文的なやつ">
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- アイコン -->
    <script src="https://kit.fontawesome.com/8a7c2d361f.js" crossorigin="anonymous"></script>
    <!-- css -->

    <link rel="stylesheet" href="D:/script/assets/css/initial.css"> -->

</head>
<body>



    <input type="file" id="imageInput" accept="image/*">
    <img id="displayImage" src="D:\script\assets\画像\1.jpg" alt="背景" width="500">

    

    

<style>/* ---------------------------------------------------------------- */
@charset "utf-8";


body {
    color: red;
}










</style>
<script>// -----------------------------------------------------------------


document.addEventListener('DOMContentLoaded', function () {
    const imageInput = document.getElementById('imageInput');
    const displayImage = document.getElementById('displayImage');

    // ページ読み込み時にローカルストレージから画像データを読み込む
    const savedImage = localStorage.getItem('selectedImage');
    if (savedImage) {
        displayImage.src = savedImage;
    }

    // 画像が選択されたときの処理
    imageInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                displayImage.src = e.target.result;
                // ローカルストレージに画像データを保存
                localStorage.setItem('selectedImage', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });
});











</script>

</body>
</html>
