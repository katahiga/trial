<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>




    <input type="file" id="imageInput" accept="image/*">
    <img id="displayImage" src="D:\script\assets\画像\1.jpg" alt="背景" width="500">

    


    <div class="waku">

        <button onclick="saveData()">Save Data</button>
        <button onclick="loadData()">Load Data</button>
        <p id="output"></p>
    </div>



    <div class="garasu"></div>



    

<style>/* ---------------------------------------------------------------- */
@charset "utf-8";


body {
    background-color: black;
}
.garasu {
    width: 100%;
    height: 200%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    position: fixed;
    top: 0;
    left: 0;
}








</style>
<script>// -----------------------------------------------------------------


document.addEventListener('DOMContentLoaded', function () {
    const imageInput = document.getElementById('imageInput');
    const displayImage = document.getElementById('displayImage');

    // ページ読み込み時にローカルストレージから画像データを読み込む
    const savedImage = localStorage.getItem('selectedImage');
    if (savedImage) {
        displayImage.src = savedImage;
    }

    // 画像が選択されたときの処理
    imageInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                displayImage.src = e.target.result;
                // ローカルストレージに画像データを保存
                localStorage.setItem('selectedImage', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });
});


function saveData() {
    localStorage.setItem('testKey', 'testValue');
    alert('Data saved');
}

function loadData() {
    var value = localStorage.getItem('testKey');
    document.getElementById('output').innerText = 'Loaded value: ' + value;
}











</script>

</body>
</html>
